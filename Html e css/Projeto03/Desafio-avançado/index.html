<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header">
          <h1>Avalie sua mentoria</h1>
          <p id="legend">Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        </div>

        <div class="image">  
          <img
          src="image/img1.svg"
          alt="Imagem de um balão de pensamento bege com 5 estrelas dentro"
        /></div>
      
      </header>

      <form id="my-form">
        <fieldset>

          <div class="fieldset">
            <legend>Informações pessoais</legend>

            <div class="content-form">
              <div class="part-name">
                <div class="input">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name" />
                </div>
  
                <div class="input">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname" />
                </div>
              </div>

              <div class="input" id="input-email">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="event-email" />
              </div>
  
            </div>
           
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
