<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header">
          <h1>Avalie sua mentoria</h1>
          <p class="legend-header">Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        </div>

        <div class="image">  
          <img
          src="image/img1.svg"
          alt="Imagem de um balão de pensamento bege com 5 estrelas dentro"
        /></div>
      
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset">
            <div class="legend-form">
              <legend class="legend-fieldset">Informações pessoais</legend>
            </div>

              <div class="part-name">
                <div class="input">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name" />
                </div>
  
                <div class="input">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname" />
                </div>
              </div>

              <div class="input" id="input-email">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="event-email" />
              </div>

              <h2>Informações do mentor</h2>

              <div class="border"></div>
              
              <div class="event-teacher">
                <div class="input">
                  <label for="event-category">Selecione quem foi o seu mentor</label>
                  <select id="event-category">
                    <option value="live"></option>
                    <option value="live">Maik</option>
                    <option value="podcast">Rafaella</option>
                    <option value="mentorship">João</option>
                  </select>
                </div>
              </div>
              
              <div class="input-feedback">
                <label for="event-feedback">Feedback sobre o mentor</label>
                <textarea id="event-feedback"></textarea>
              </div>

              <div class="checkbox">
                <input type="checkbox" id="event-duvidas" />
                <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
          
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset">
              <legend class="final-caption">Agendando próxima mentoria</legend>

              <div class="border"></div>

              <div class="col-3">

                  <div class="input-date" id="date">
                      <label for="event-date">Data</label>
                      <input type="date" id="event-date"/>
                  </div>

                  <div class="hours">
                    <div class="input-date">
                      <label for="event-time">Das</label>
                      <input type="time" id="event-time" />
                  </div>

                  <div class="input-date">
                      <label for="event-time">Até</label>
                      <input type="time" id="event-time" />
                  </div>
                  </div>
              </div>
          </div>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
             <!-- Incluindo Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Incluindo Tradução para Português Brasileiro -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#event-date", {
                dateFormat: "d-m-Y", // Formato de data brasileiro
                locale: "pt", // Configurando idioma para português
                onOpen: function(selectedDates, dateStr, instance) {
                    instance.input.placeholder = ""; // Remove o placeholder ao abrir o calendário
                },
                onClose: function(selectedDates, dateStr, instance) {
                    if (!dateStr) {
                        instance.input.placeholder = "Selecione a data"; // Adiciona o placeholder novamente se não houver data selecionada
                    }
                }
            });

            flatpickr("#event-time", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                locale: "pt", // Configurando idioma para português
                onOpen: function(selectedDates, dateStr, instance) {
                    instance.input.placeholder = ""; // Remove o placeholder ao abrir o calendário
                },
                onClose: function(selectedDates, dateStr, instance) {
                    if (!dateStr) {
                        instance.input.placeholder = "Selecione o horário"; // Adiciona o placeholder novamente se não houver data selecionada
                    }
                }
            });

            flatpickr("#event-time", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                locale: "pt", // Configurando idioma para português
                onOpen: function(selectedDates, dateStr, instance) {
                    instance.input.placeholder = ""; // Remove o placeholder ao abrir o calendário
                },
                onClose: function(selectedDates, dateStr, instance) {
                    if (!dateStr) {
                        instance.input.placeholder = "Selecione o horário"; // Adiciona o placeholder novamente se não houver data selecionada
                    }
                }
            });
        });
    </script>
      </fieldset>

      <footer>
        <button
        class="button" 
        type="submit"
        form="my-form">
        Salvar
      </button>
      </footer>
        
      </form>
    </div>
  </body>
</html>
